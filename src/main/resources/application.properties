spring.application.name=garages-manager
server.port=8888

# ================================

spring.datasource.url = jdbc:mysql://localhost:3306/garage_manager_db?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = create
hibernate.dialect=org.hibernate.community.dialect.MySQL55Dialect

# ================================
spring.jackson.serialization.fail-on-self-references: false
management.endpoints.web.exposure.include=*

### ========== Garage Properties
max.vehicule.per.garage = 50

### ========== Kafka Config Properties
#spring.profiles=test
#spring.h2.console.enabled=true
#spring.kafka.streams.bootstrap-servers=localhost:9092, 192.168.0.1:9092

spring.kafka.bootstrap-servers: localhost:9092
spring.kafka.consumer.group-id: vehicule-group
spring.kafka.consumer.auto-offset-reset: earliest

spring.kafka.producer.value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.key-serializer: org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key-deserializer: org.apache.kafka.common.serialization.StringDeserializer

#key-serializer: org.apache.kafka.common.serialization.StringSerializer
#value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

kafka.topic.name=garage-topic

# ================================
#  ELASTICSEARCH CONFIG
# ================================
spring.elasticsearch.uris=http://localhost:9200
# spring.elasticsearch.username=kibana_system
# spring.elasticsearch.password=
spring.elasticsearch.index.auto-create=true
spring.elasticsearch.connection-timeout=5s
spring.elasticsearch.socket-timeout=3s



